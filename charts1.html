<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Sales - Last 6 Months</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chart-container {
      width: 90%;
      max-width: 700px;
      background-color: #2a2a3c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00d1ff;
    }
  </style>

  <div class="chart-container">
    <h2>Monthly Sales (Last 6 Months)</h2>
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['March', 'April', 'May', 'June', 'July', 'August'],
        datasets: [{
          label: 'Sales (in $)',
          data: [4200, 5500, 4900, 6100, 7500, 6800],
          backgroundColor: '#00d1ff',
          borderRadius: 8,
          barThickness: 40
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#ffffff'
            }
          },
          title: {
            display: false
          }
        },
        scales: {
          x: {
            ticks: { color: '#ffffff' },
            grid: { color: '#333' }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#ffffff' },
            grid: { color: '#333' }
          }
        }
      }
    });
  </script>

</body>
</html>
